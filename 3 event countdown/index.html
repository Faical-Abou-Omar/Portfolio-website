<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <h1>Verjaardag Countdown</h1>

    <div class="countdown">
        <div class="tijd">
            <h2 class="dagen">00</h2>
            <p>dagen</p>
        </div>

        <div class="tijd">
            <h2 class="uren">00</h2>
            <p>uren</p>
        </div>

        <div class="tijd">
            <h2 class="minuten">00</h2>
            <p>minuten</p>
        </div>

        <div class="tijd">
            <h2 class="secondes">00</h2>
            <p>secondes</p>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
